<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    insira o modo de pagamento: <input type="text" id="ipt_modo"> <br>
    <button onclick="analisar()"> Analisar Compra </button>
     <div id="div_msg"></div>
</body>
</html>
<script>
    function analisar(){

    
        var pagamento =ipt_modo.value;

    if (pagamento == 'dinheiro'|| pagamento == 'debito') {
        
        div_msg.innerHTML = `Você terá que pagar a vista`;
    }
    else if (pagamento == 'credito'|| pagamento == 'boleto') {
        
        div_msg.innerHTML = `Pagamento poderá ser parcelado`;
    }

    }
</script>
