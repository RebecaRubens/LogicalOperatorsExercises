<!DOCTYPE html>
<html lang="arabic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do ENEM: <input type="number" id="ipt_enem">
    Nota vest. Interno: <input type="text" id="ipt_intern">
    <button onclick="avaliar()">Avaliação</button>
 

</body>
</html>
<script>
    function avaliar(){
        var  enem = Number(ipt_enem.value);
        var interno = Number(ipt_intern.value);
    if (enem >=800 || interno >=700) {
        alert('Parabéns! Aprovado');
    }
        else {
        alert ('Tente semestre que vem');
    }
    }
</script>
