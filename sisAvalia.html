<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>  avaliação de atendimento </h1>

    Nos dê uma nota referente ao atendimento: <input type="number" id="ipt_nota"> <br>
    <button onclick="avaliar()"> Avaliar Atendimento </button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function avaliar(){
        var nota = ipt_nota.value;

    if (nota <0 || nota >10) {
        div_msg.innerHTML = `Nota inválida`;
    }

    else if (nota <5) {
        div_msg.innerHTML= `Não Aprovado`;
    }

    else if (nota >= 5 && nota <=6) {
        div_msg.innerHTML= `Neutro`;
    }

    else if (nota >6) {
        div_msg.innerHTML=`Aprovado`;
    }
    }
</script>
